<!DOCTYPE html>
<html>
<head>
	<title>sliding</title>
</head>
<style type="text/css">
	* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font: 300 100% 'Helvetica Neue', Helvetica, Arial;
}

.navbar {
  width: 50%;
  margin: 0 auto;
  background-image:url(https://steamcdn-a.akamaihd.net/steamcommunity/public/images/items/628290/934e7435332a306212326c55c2a2fc68d5df2f24.jpg);
  background-position: cover;
  background-repeat: no-repeat;
  width: 100%;
  background-position: center;
  height: 100vh;
}

.navinside li {
  display: inline;
  text-align: center;
  font-weight: bold;
  font-size: 30px;
  color: white;
}

a {
  display: inline-block;
  width: 25%;
  padding: .75rem 0;
  margin-top: 20px;
  text-decoration: none;
  color: white;
}

.two:hover ~ hr {
  margin-left: 25%;
}

.three:hover ~ hr {
  margin-left: 50%;
}

.four:hover ~ hr {
  margin-left: 75%;
}

hr {
  height: .25rem;
  width: 25%;
  margin: 0;
  background: tomato;
  border: none;
  transition: .3s ease-in-out;
}
	

</style>
<body>


	<div class="navbar">
  <ul class="navinside">
    <li class="one"><a href="#">one</a></li><!--
 --><li class="two"><a href="#">two</a></li><!--
 --><li class="three"><a href="#">three</a></li><!--
 --><li class="four"><a href="#">four</a></li>
    <hr />
  </ul>
</div>

</body>
</html>
